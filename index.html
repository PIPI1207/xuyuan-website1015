  <script>
  const swiper = new Swiper('.xuyuan-swiper', {
    loop: true,
    speed: 600,
    effect: 'fade',
    autoplay: { delay: 3500, disableOnInteraction: false },
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
  });

  const scriptUrl = "https://script.google.com/macros/s/AKfycbwKD1HoHdwgdzVYyl_lRw1tK26sw4WMK5t04LYctWYpeud0HbSJdz-Vk9chUAt31Qfd/exec";

  const form = document.getElementById('leadForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = form.querySelector('button');
    const msg = document.getElementById('formMsg');
    btn.disabled = true; btn.textContent = '送出中…';
    const data = Object.fromEntries(new FormData(form).entries());
    try {
  const res = await fetch(scriptUrl, { method: 'POST', body: JSON.stringify(data) });
  if (!res.ok) throw new Error('network');
  msg.textContent = '已收到，將盡快與您聯繫！';
  msg.classList.remove('text-red-600');
  msg.classList.add('text-emerald-600'); // ✅ 新增：讓訊息變成綠色
  form.reset();

  // ✅ 新增：訊息 4 秒後自動清空
  setTimeout(() => {
    msg.textContent = '';
  }, 4000);

} catch (err) {
  msg.textContent = '送出失敗，請稍後再試或來電聯繫。';
  msg.classList.add('text-red-600');
} finally {
  btn.disabled = false;
  btn.textContent = '送出諮詢';
}

  });
</script>
